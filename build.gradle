plugins {
    id 'java'
    id "org.jetbrains.intellij" version "1.3.0"
    id "org.jetbrains.grammarkit" version "2021.1.3"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

idea.module.generatedSourceDirs += file('gen')
sourceSets.main.java.srcDirs += 'gen'

intellij {
    pluginName = 'Octave'
    version = '2021.3.2'
    downloadSources = false
}

patchPluginXml {
    sinceBuild = '111'
    untilBuild = '222'
}

repositories {
    mavenCentral()
    maven { url "https://www.jetbrains.com/intellij-repository/releases" }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

task lexer(type: org.jetbrains.grammarkit.tasks.GenerateLexer) {
    source = "$project.projectDir/src/main/java/com/crewhee/octave/lang/_OctaveLexer.flex"
    targetDir = "gen/com/crewhee/octave/lexer"
    targetClass = "OctaveLexerGenerated"
}

test {
    useJUnitPlatform()
}